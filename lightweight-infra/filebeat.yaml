daemonset:
  enabled: true
  extraEnvs: []
  secretMounts: []
  filebeatConfig:
    filebeat.yml: |
      filebeat.inputs:
      - type: container
        paths:
          - /var/log/containers/*.log
        multiline:
          pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}'
          negate: true
          match: after
        processors:
          - add_kubernetes_metadata:
              host: ${NODE_NAME}
              matchers:
              - logs_path:
                  logs_path: "/var/log/containers/"

      processors:
        - add_cloud_metadata:
        - add_host_metadata:

      output.logstash:
        hosts:
          - "elk-logstash-logstash.elk.svc.cluster.local:5044"
