# Default values for testing-platform-backend.
image:
  repository: "ragaai/frontend-knative-release"
  tag: "11-59731b5"
  pullPolicy: IfNotPresent

imagePullSecrets:
  create: true
  name: "regcred"
fullnameOverride: "frontend"

serviceAccount:
  create: true
  name: "frontend"

broker:
  create: false
  dlq: "event-failure-capture"
  retry: 3

trigger:
  create: false

service:
  port: 80

resources:
  limits:
    cpu: 2
    memory: 2048M
  requests:
    cpu: 100m
    memory: 640M

autoscaling:
  minReplicas: 1
  maxReplicas: 3

livenessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 10
  periodSeconds: 10
readinessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 10
  periodSeconds: 3


containerConcurrency:
  enable: false
  limit: 1

