# Default values for testing-platform-backend.
image:
  repository: "ragaai/esservice-knative-release"
  tag: "14-d97c0e8"
  pullPolicy: IfNotPresent

imagePullSecrets:
  create: true
  name: "regcred"
fullnameOverride: "esservice"

serviceAccount:
  create: true
  name: "raga-role"
  annotations: {}

broker:
  create: false
  dlq: "event-failure-capture"
  retry: 3

trigger:
  create: false

service:
  port: 8083

resources:
  limits:
    cpu: 1
    # memory: 640M
  requests:
    cpu: 100m
    memory: 640M

autoscaling:
  minReplicas: 1
  maxReplicas: 3

livenessProbe:
  httpGet:
    path: /api/healthcheck
    port: 8083
  initialDelaySeconds: 10
  periodSeconds: 10
readinessProbe:
  httpGet:
    path: /api/healthcheck
    port: 8083
  initialDelaySeconds: 10
  periodSeconds: 3

domainmapping:
  create: false
  domain: NA
  service: NA

containerConcurrency:
  enable: false
  limit: 1

env:
  - name: REDIS_PORT
    value: '6379'
  - name: REDIS_URL
    value: 'redis-master.redis.svc.cluster.local'