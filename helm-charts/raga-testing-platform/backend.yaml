# Default values for testing-platform-backend.
image:
  repository: "ragaai/backend-knative-release"
  tag: "11-03a224e"
  pullPolicy: IfNotPresent

imagePullSecrets:
  create: true
  name: "regcred"
fullnameOverride: "backend"

serviceAccount:
  create: true
  name: "backend"

broker:
  create: false
  dlq: "event-failure-capture"
  retry: 3

trigger:
  create: false

service:
  port: 8080

resources:
  limits:
    cpu: 2
    memory: 1024M
  requests:
    cpu: 2
    memory: 1024M

autoscaling:
  minReplicas: 1
  maxReplicas: 3

livenessProbe:
  httpGet:
    path: /api/healthcheck
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 10
readinessProbe:
  httpGet:
    path: /api/healthcheck
    port: 8080
  initialDelaySeconds: 3
  periodSeconds: 3


containerConcurrency:
  enable: false
  limit: 1

env:
  - name: API_HOST
    valueFrom: 
      secretKeyRef:
        name: backend
        key: API_HOST
